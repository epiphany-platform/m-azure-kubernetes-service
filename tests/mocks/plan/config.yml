kind: azks-config
azks:
  name: azks-module-tests
  rg_name: azks-module-tests-rg
  vnet_name: azks-module-tests-vnet
  address_prefix: 10.0.0.1/16
  kubernetes_version: 1.18.8
  enable_node_public_ip: false
  enable_rbac: false
  azure_ad: null
  default_node_pool:
    size: 2
    min: 2
    max: 5
    vm_size: Standard_DS2_v2
    disk_size: 36
    auto_scaling: true
    type: VirtualMachineScaleSets
  auto_scaler_profile:
    balance_similar_node_groups: false
    max_graceful_termination_sec: 600
    scale_down_delay_after_add: 10m
    scale_down_delay_after_delete: 10s
    scale_down_delay_after_failure: 10m
    scan_interval: 10s
    scale_down_unneeded: 10m
    scale_down_unready: 10m
    scale_down_utilization_threshold: 0.5
  subnet_name: unset
  rsa_pub_path: /shared/test_vms_rsa.pub
  kube_dashboard_enabled: true
  admin_username: operations
