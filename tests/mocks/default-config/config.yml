kind: azks-config
azks:
  name: epiphany
  rg_name: epiphany-rg
  vnet_name: epiphany-vnet
  address_prefix: 10.0.0.0/16
  subnet_name: epiphany-snet-aks
  existing_subnet: false

  # default node pool
  size: 2
  min: 2
  max: 5
  vm_size: Standard_DS2_v2
  disk_size: 36
  auto_scaling: true
  rsa_pub_path: "/shared/vms_rsa.pub"
